language: node_js
node_js:
- 7
branches:
  only:
  - master
git:
  depth: 3
cache:
  directories:
  - packages/create-react-app/node_modules
  - packages/react-scripts/node_modules
before_script:
- git config --global user.name $GIT_EMAIL
- git config --global user.email $GIT_NAME
script:
- npm run deploy
env:
  global:
  - secure: 
  - secure: 
  - secure: 
notifications:
  slack:
    rooms:
    - secure: 
